<div class="form_wrapper ">
        

    <div class="title_container">
      <h2>Registration Form</h2>
    </div>

    <div class="row">
    
      <form>
        <!--email-->
        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
          <input type="email" name="email" placeholder="Email" ng-required ="true" ng-model="$ctrl.email" />
        </div>
        <!--password-->
        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
          <input type="password" name="password" placeholder="Password"ng-required ="true" ng-model="$ctrl.password"  />
        </div>
        <!--name-->
        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
          <input type="text" name="name" placeholder="First Name"ng-required ="true" ng-model="$ctrl.firstname" />
        </div>
        <!--surname-->
        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
          <input type="text" name="name" placeholder="Last Name" ng-required ="true" ng-model="$ctrl.lastname" />
        </div>
        <!--gender-->

        <div class="input_field radio_option">
          <input type="radio" name="radiogroup1" id="rd1">
          <label for="rd1">Male</label>
          <input type="radio" name="radiogroup1" id="rd2">
          <label for="rd2">Female</label>
          <input type="radio" name="radiogroup1" id="rd3">
          <label for="rd3">Other</label>
        </div>


        <!--country-->
            <div class="input_field select_option">
              
              
              <select ng-model="selectedCountry">
                <option ng-repeat="country in $ctrl.countries.$$state.value | orderBy:country">{{country}}</option>
                </select>

              <div class="select_arrow"></div>
            </div>
          
        <button  class="button" ng-click="$ctrl.submit()" type="submit">Register</button>
      </form>
    </div>
    
  </div>
